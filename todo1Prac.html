    <style>
        .mainBox{
            height: 350px;

          display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-box{
            height: 250px;
            width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 1px solid black; */
           
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

        .input-box input{
            width: 230px;
            height: 40px;
           outline: none;
           border: none;

        }
        .input-box button {
            width: 80px;
            height: 45px;
            /* border: 1px solid red; */
            position: relative;
            cursor: pointer;
            border-radius: 7px;
            border: none;
            color: black;
            background-color: pink;
            left: 10px;
           
        }
        .listBox{
            height: auto;

        }

        }

        .list .buttons{
            margin-right: 100px;
            ;

        .list h3 {
            margin-left: 100px;
        }
        .edit{
            background-color: aqua;
            height: 40px;
            width: 60px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dlt{
            background-color: red;
            height: 40px;
            width: 60px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
